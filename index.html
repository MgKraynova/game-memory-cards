<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Найди пару</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>
<body class="page">
<header class="header">
  <h1 class="header__title">Игра "Найди парные картинки"</h1>
  <p class="header__text">Вы отгадали
    <span class="header__span-text" id="counter-of-disabled-cards"></span>
    из
    <span class="header__span-text" id="total-number-of-cards"></span>
    карточек</p>
</header>
<main class="cards">
  <template class="template">
    <div class ="card">
      <div class="card-back">
      </div>
      <div class="card-front">
      </div>
    </div>
  </template>
</main>
<footer class="footer">
  <p class="footer__text">© 2021 Kraynova Marina</p>
</footer>

<div class="popup popup_opened">
  <div class="popup__content">
    <button
      type="button"
      class="popup__close-button"
    ></button>
    <h1 class="popup__title">Поздравляем! Вы победили!</h1>
    <button type="button" class="popup__start-button">Начать заново</button>
  </div>
</div>
<script src="scripts/colorsForCards.js"></script>
<script src="scripts/Card.js"></script>
<script src="scripts/gameCode.js"></script>
</body>
</html>
